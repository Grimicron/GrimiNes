<!DOCTYPE html>
<html>
	<head>
		<title>GrimiNes</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
        <div id="game-container">
		    <input id="rom-input" type="file" name="rom-input"/>
            <button id="rom-button">Select ROM</button>
            <p class="quick-rom-select" onclick="quick_load('arkanoid.nes')"   >Arkanoid</p>
            <p class="quick-rom-select" onclick="quick_load('castlevania.nes')">Castlevania</p>
            <p class="quick-rom-select" onclick="quick_load('commando.nes')"   >Commando</p>
            <p class="quick-rom-select" onclick="quick_load('contra.nes')"     >Contra</p>
            <p class="quick-rom-select" onclick="quick_load('donkeykong.nes')" >Donkey Kong</p>
            <p class="quick-rom-select" onclick="quick_load('galaga.nes')"     >Galaga</p>
            <p class="quick-rom-select" onclick="quick_load('iceclimber.nes')" >Ice Climber</p>
            <p class="quick-rom-select" onclick="quick_load('megaman.nes')"    >Mega Man</p>
            <p class="quick-rom-select" onclick="quick_load('smb.nes')"        >Super Mario Bros.</p>
            <p class="quick-rom-select" onclick="quick_load('zelda.nes')"      >The Legend of Zelda</p>
            <p class="quick-rom-select" onclick="quick_load('zeldaii.nes')"    >Zelda II: The Adventure of Link</p>
            <canvas id="screen" width="256" height="240"></canvas>
            <button id="reset-button">Reset</button>
        </div>
        <p id="fps-counter"></p>
        <div id="tactile-overlay">
            <img class="tactile-button" id="bt-a"      src="./img/nes_controller_a.png"     />
            <img class="tactile-button" id="bt-b"      src="./img/nes_controller_b.png"     />
            <img class="tactile-button" id="bt-select" src="./img/nes_controller_select.png"/>
            <img class="tactile-button" id="bt-start"  src="./img/nes_controller_start.png" />
            <img class="tactile-button" id="bt-up"     src="./img/nes_controller_up.png"    />
            <img class="tactile-button" id="bt-down"   src="./img/nes_controller_down.png"  />
            <img class="tactile-button" id="bt-left"   src="./img/nes_controller_left.png"  />
            <img class="tactile-button" id="bt-right"  src="./img/nes_controller_right.png" />
        </div>
        <script src="utils.js"     ></script>
        <script src="logger.js"    ></script>
        <script src="mappers.js"   ></script>
        <script src="mmap.js"      ></script>
        <script src="controller.js"></script>
        <script src="ppu.js"       ></script>
		<script src="cpu.js"       ></script>
        <script src="nes.js"       ></script>
		<script src="main.js"      ></script>
	</body>
</html>
